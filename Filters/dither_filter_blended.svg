		</feComponentTransfer>

		<feComposite operator="in" in="reverse_luminance_layer_01" in2="SourceGraphic" result="original_layer_01"/>
		<feComposite operator="in" in="reverse_luminance_layer_02" in2="SourceGraphic" result="original_layer_02"/>
